<!DOCTYPE html>
<html>
<head>
    <title>Tarea 02 JS</title>
    <meta charset="utf-8">
    <script> 
    function cambiarTexto(){
        //aqui  solicitaremos el nombre para que se intercambie
        
       var nombre = prompt("Pedir nombre"); document.getElementById("no").innerHTML= nombre;
    }
    </script>
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" title="">Inicio</a></li>
        </ul>
    </nav>
    <h1 id="no" >Tarea 02 con JavaScript </h1>
    <input type="button" value="ClicMe!" onclick="cambiarTexto();">
</body>
</html>
